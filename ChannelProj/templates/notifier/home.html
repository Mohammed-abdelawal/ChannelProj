<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJango Channel Notify</title>
</head>
<body>
<h1 id="header"> {{text}} </h1>


<script>

    var c = new WebSocket('ws://127.0.0.1:8000/ws/url');
    c.onmessage = function(event) {
        var data = JSON.parse(event.data);
        console.log(data);
        document.querySelector('#header').innerText = data.msg ;
        
    }
</script>
</body>
</html>
